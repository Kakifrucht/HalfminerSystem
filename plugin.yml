name: HalfminerSystem
version: 3.10.1
description: Halfminer.de Coreplugin
author: Kakifrucht
website: https://halfminer.de

main: de.halfminer.hms.HalfminerSystem
depend: [Essentials, Vault]

commands:
  ?:
    description: Bukkit override, protects from viewing all commands
    aliases: [alias]
  chat:
    description: Chat manipulation tools
    aliases: [c]
  hms:
    description: HalfminerSystem Base command
  hmstore:
    description: Data storage manipulation
  home:
    description: Teleports the player to his home
  lag:
    description: View the connection info
    aliases: [ping]
  neutp:
    description: Teleports the player to a random location
  signedit:
    description: Edit the contents of a sign or copy it
    aliases: [se]
  spawn:
    description: Teleport to the spawn
  stats:
    description: View the statistics of a player
  verkauf:
    description: Earn money buy selling farm supplies
    aliases: [vk]
  vote:
    description: Vote for the server
  vtapi:
    description: VT Command API
permissions:
  hms.*:
    description: Access to all permissions
    default: op
    children:
      hms.default: true
      hms.lag: true
      hms.lag.others: true
      hms.lag.notify: true
      hms.moderator: true
      hms.stats: true
      hms.chat: true
      hms.chat.advanced: true
      hms.neutp: true
      hms.home: true
      hms.verkauf: true
      hms.vote: true
      hms.signedit: true
      hms.spawn: true
      hms.spawn.set: true
      hms.spawn.others: true
      hms.admin: true
      hms.bypass.*: true
      hms.chat.*: true
      hms.level.*: true
  hms.bypass.*:
    description: Access to all bypass permission
    default: op
    children:
      hms.bypass.combatlog: true
      hms.bypass.commandfilter: true
      hms.bypass.hopperlimit: true
      hms.bypass.bedrockcheck: true
      hms.bypass.nethercheck: true
      hms.bypass.nokillfarming: true
      hms.bypass.skilllevel: true
      hms.bypass.statsrightclick: true
      hms.bypass.merchant: true
      hms.bypass.teleporttimer: true
      hms.bypass.teleportchecks: true
      hms.bypass.pvp: true
  hms.chat.*:
    description: Access to all chat manager related permissions (not the command)
    default: op
    children:
      hms.chat.allowcaps: true
      hms.chat.allowcolor: true
      hms.chat.allowformatcode: true
      hms.chat.allowlinks: true
      hms.chat.bypassglobalmute: true
      hms.chat.topformat: true
  hms.level.*:
    description: Access to all commands restricted by level
    default: op
    children:
      hms.level.0: true
      hms.level.1: true
      hms.level.2: true
      hms.level.3: true
      hms.level.4: true
      hms.level.5: true
      hms.level.6: true
  hms.default:
    default: true
    description: Default permission
  hms.stats:
    default: true
    description: Access to stats command
  hms.neutp:
    default: true
    description: Access to neutp command
  hms.home:
    default: true
    description: Access to home command
  hms.verkauf:
    default: true
    description: Access to verkauf command
  hms.vote:
    default: true
    description: Access to vote command
  hms.chat:
    description: Access to chat clearing command
  hms.chat.advanced:
    description: Access to advanced chat manipulation
  hms.chat.allowcaps:
    description: Stops filtering capitalised messages
  hms.chat.allowcolor:
    description: Access to color codes in chat
  hms.chat.allowformatcode:
    description: Access to format codes in chat
  hms.chat.allowlinks:
    description: Allows posting links
  hms.chat.topformat:
    description: Gives user format with highest priority
  hms.lag:
    description: Access to lag command
  hms.lag.others:
    description: View the latency of other players
  hms.lag.notify:
    description: Sends lag notifications to admin
  hms.spawn:
    default: true
    description: Access to spawn command
  hms.spawn.set:
    description: Access to spawn set command
  hms.spawn.others:
    description: Teleport other players to spawn
  hms.signedit:
    description: Access to sign editing
  hms.admin:
    description: Access to administrative commands
  hms.moderator:
    description: Access to moderative commands
  hms.bypass.combatlog:
    description: Bypass combat logging
  hms.bypass.commandfilter:
    description: Bypass chat command filter
  hms.bypass.hopperlimit:
    description: Bypass hopper placement limit
  hms.bypass.bedrockcheck:
    description: Bypass bedrock movement check
  hms.bypass.nethercheck:
    description: Bypass netherroof position check
  hms.bypass.nokillfarming:
    description: Bypass killfarming check
  hms.bypass.teleporttimer:
    description: Bypass teleport timer
  hms.bypass.teleportchecks:
    description: Bypass glitch protection teleport checks
  hms.bypass.skilllevel:
    description: Bypass setting of skilllevel
  hms.bypass.statsrightclick:
    description: Bypass stats on rightclick
  hms.bypass.merchant:
    description: Bypass merchant restrictions
  hms.bypass.pvp:
    description: Bypass PvP changes
  hms.level.0:
    default: true
    description: Access to commands restricted to level 0
  hms.level.1:
    description: Access to commands restricted to level 1
  hms.level.2:
    description: Access to commands restricted to level 2
  hms.level.3:
    description: Access to commands restricted to level 3
  hms.level.4:
    description: Access to commands restricted to level 4
  hms.level.5:
    description: Access to commands restricted to level 5
  hms.level.6:
    description: Access to commands restricted to level 6