#HalfminerSystem Config
command:
  hms:
    #Path to remote schematic location for /hms copyschematic
    remoteSchematicPath: '/put/your/path/here'
  home:
    #Time in minutes until /home will be blocked
    timeUntilHomeBlockMinutes: 15
  neutp:
    #Bounds in which the random position will lie in
    boundMin: 1000
    boundMax: 10000
  repair:
    #Base cooldown, which will be doubled per hms.level
    cooldownBase: 900
    #Longest cooldown if no level has been met
    maxCooldown: 28800
  vote:
    #Command to run when a player has voted
    voteRewardCommand: give %PLAYER% diamond 4
    #Amount of votes until command execution
    threshold: 2000
    #Command to execute when threshold has been met
    commandToExecute: mail send Kakifrucht Event ankündigen, Votes erreicht
handler:
  storage:
    #Time in minutes the storage will be autosaving
    autoSaveMinutes: 15
  teleport:
    #Time in seconds players cannot move before being teleported
    cooldownSeconds: 3
antiKillfarming:
  #Time in seconds the primary block will be, this doubles for every block
  blockTime: 300
  #Length of killstreak until blocked
  thresholdUntilBlock: 5
  #Amount of seconds until the killstreak is reset
  thresholdUntilRemoval: 100
  #List of commands that are still allowed during killfarming command block
  killfarmingCommandExemptions:
  - 'regeln'
  - 'hilfe'
  - 'warn'
  - 'ban'
  - 'tempban'
  - 'bminfo'
antiXray:
  #Time until a counted player won't be counter anymore since last protected break
  intervalUntilClearSeconds: 300
  #Amount of protected blocks that have to be broken at least in given time frame
  protectedBlockThreshold: 20
  #Maximum Y level until breaks are no longer counted
  yLevelThreshold: 30
  #Amount of protected blocks in percent which will place a player into permanent checking mode, if
  #he also passed the protectedBlockThreshold
  protectedBlockRatioThreshold: 0.04
  #Protected blocks / materials
  protectedBlocks:
  - DIAMOND_ORE
  - EMERALD_ORE
  - GOLD_ORE
  - LAPIS_ORE
  - REDSTONE_ORE
  - GLOWING_REDSTONE_ORE
autoMessage:
  #Time between each message
  intervalSeconds: 240
  messages:
  - 'A message'
  - 'Another message'
chat:
  #Time in seconds until a player can get a mention notification again
  mentionDelay: 10
  #Add formats to the list, you need the permission node hms.chat.format.name
  #hms.chat.topformat always grants top format (which has highest priority)
  formats:
  - 'owner:%PREFIX% &r- &l%PLAYER%%SUFFIX%: &7%MESSAGE%'
  - 'default:%PREFIX% &r- %PLAYER%: &7%MESSAGE%'
combatLog:
  #Broadcast when a player logs out
  broadcastLog: true
  #Time in seconds until untag
  tagTime: 15
glitchProtection:
  #Material that will be checked
  protectedMaterial:
  - BEDROCK
  - OBSIDIAN
motd:
  #Minimum shown slot count
  playerCountThreshold: 50
  #Minimum amount of slots that will be free (until slot limit is reached)
  playerCountBuffer: 5
  #Colors that will be used to replace the placeholder %COLOR% with
  randomColors:
  - 2
  - 3
  - 6
  - 9
  - b
performance:
  #Delay in ticks until the blocks will be lifted
  ticksDelayUntilClear: 160
  #Number in events until redstone will be blocked, ticksDelayUntilClear clears this
  howMuchRedstoneAllowed: 32
  #How many pistons are allowed to extend, ticksDelayUntilClear clears this
  howManyPistonsAllowed: 200
  #How many hoppers are allowed
  hopperLimit: 64
  #Radius around hopper that will be checked, changing this value may introduce lag
  hopperLimitRadius: 7
  #Log to console if a limit has been hit
  hopperLimitLog: false
  #How many living entities are allowed to be around a new mobspawner spawned entity
  entitiyLimitLiving: 100
  #How many entities of the spawned type are allowed to be around a new mobspawner spawned entity
  entityLimitSame: 25
  #Entity limit box radius, that will be checked on mobspawn from a spawner
  boxSize: 16
pvp:
  #Amount of kills until every kill is shown in actionbar
  streakThreshold: 30
respawn:
  #Command to be run on first player join, supports %PLAYER% placeholder
  firstJoinCommand: 'kit starter %PLAYER%'
  #Range per thousand, 1 is equivalent to 0,1%, 2 to 0,2% etc.
  randomRange: 1
  #Time in seconds a player can welcome another player, this will also be the threshold value to prevent abuse
  timeForWelcomeSeconds: 300
  #Words of which one needs to be matched (case insensitive) to be able to win own head
  welcomeWords:
  - 'willkommen'
  - 'willkommen,'
  - 'hallo'
skillLevel:
  #Level that has to be reached for a derank to occur
  derankThreshold: 16
  #Time until a player will be deranked when he didn't fight in the meantime
  timeUntilDerankDays: 4
  #Amount of elo points the player will lose on derank
  derankLossAmount: 250
  #Time in minutes until a kill will be counted again towards elo after a kill
  timeUntilKillCountAgainMinutes: 10
  #Six skillgroups need to be set, first character is the color code, bottom skillgroup is default
  skillGroups:
  - 0Pro
  - aEmerald
  - bDiamant
  - 6Gold
  - 8Eisen
  - 7Noob
tps:
  #The higher, the more precise, however the tps will update slower
  ticksBetweenUpdate: 100
  #If set higher, the tps will update more slowly due to more values that are taken into consideration
  historySize: 6
  #If the tps falls under this value, players with notify permission will be notified
  alertThreshold: 17.0
verkauf:
  #Base amount for 1 HalfCoin
  beetroot: 30
  brownmushroom: 20
  cactus: 110
  carrot: 30
  cocoa: 45
  melon: 110
  netherwart: 40
  potato: 30
  pumpkin: 40
  redmushroom: 30
  sugarcane: 55
  wheat: 25
